<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0aed7cff3e69be6d99e79138ccf791f5"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="defaults"></div>
  <div class="mask">LOADING...</div>

  <style>
    .defaults {
      position: absolute;
      top: -99999px;
    }

    .mask {
      width: 100%;
      height: 100vh;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 11;
      opacity: 1;
      transition: opacity 2s;
      display: flex;
      justify-content: center;
      align-items: center;
      font: 20px/1 'arial';
      color: #fff;
    }

    .mask.off {
      opacity: 0;
    }
  </style>

  <script>
    const defaults = document.querySelector('.defaults');
    const mask = document.querySelector('.mask');
    let tags = '';
    const baseURL = 'https://dcodelabTutor.github.io/react_9class/img/';
    //const baseURL = 'http://localhost:3000/react_9class#/img/'
    const imgs = [
      baseURL + 'Community.jpg',
      baseURL + 'Department.jpg',
      baseURL + 'Gallery.jpg',
      baseURL + 'Location.jpg',
      baseURL + 'Youtube.jpg',
      baseURL + 'Member.jpg',
    ];
    const vids = [
      baseURL + 'vid2.mp4'
    ];

    createDOM();

    //Promise.all()로 loadImg, loadVid함수가 모두 프로미스를 객체를 반환할때까지 동기화
    Promise.all([loadImg(), loadVid()])
      .then(result => {
        const [loadedImg, loadedVid] = result;

        //두 promise객체의 반환값이 모두 true이면 (영상, 이미지가 모두 캐싱완료되면)
        if (loadedImg && loadedVid) {
          console.log('mask-hide');
          mask.classList.add('off');
        }

        setTimeout(() => {
          mask.remove();
          defaults.remove();
        }, 2000)
      })

    function createDOM() {
      imgs.forEach(src => tags += `<img src=${src} />`);
      vids.forEach(src => tags += `<video src=${src}></video>`);
      defaults.innerHTML = tags;
    }

    //이미지소스 로딩완료체크 함수
    function loadImg() {
      return new Promise((res, rej) => {
        let countImg = 0;
        const imgDOM = defaults.querySelectorAll('img');

        imgDOM.forEach(img => {
          img.onload = () => {
            countImg++;
            console.log('img loaded', countImg);
            if (countImg === imgs.length) res(true);
          }
        })
      })
    }

    //영상소스 로딩완료체크 함수
    function loadVid() {
      return new Promise((res, rej) => {
        let countVid = 0;
        const vidDOM = defaults.querySelectorAll('video');

        vidDOM.forEach(vid => {
          vid.onloadeddata = () => {
            countVid++;
            console.log('vid loaded', countVid);
            if (countVid === vids.length) res(true);
          }
        })
      })
    }

  </script>


</body>

</html>
